[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "hearts-ai-meta"
version = "0.1.0"
description = "Dev-only meta package for monorepo tooling"
dependencies = []

[project.optional-dependencies]
dev = [
  "black",
  "isort",
  "mypy",
  "ruff"
]

[tool.setuptools]
packages = []  # ðŸ‘ˆ prevents setuptools from trying to package your whole monorepo

[tool.black]
line-length = 88

[tool.ruff]
line-length = 88
select = ["E", "F", "I"]  # E = pycodestyle (formatting), F = pyflakes (errors), I = isort

[tool.mypy]
python_version = "3.12"
strict = true

[tool.ruff.format]
quote-style = "double"

[tool.isort]
profile = "black"
line_length = 88